<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /* TIPOS DE OPERADORES NO JAVASCRIPT
            Aritméticos -->
                ex: 5 + 2 = 7
                    5 - 2 = 3
                    5 * 2 = 10
                    5 / 2 = 2.5
                    5 % 2 = 1  <Resto da divisão de 5/2>
                    5 ** 2 = 25 <** = Potencia> ex: 5 elevado a 2 = 25

            Atribuição
            Relacionais
                ex: 5 > 2 = true
                    7 < 4 = false
                    8 >= 8 = true
                    9 <= 7 = false
                    5 == 5 = true < No JS o sinal de igual é duplo >
                    4 != 4 = false < != no JS é o sinal de diferente >
            Lógicos
                    ! = Negação < Não >
                    && = Conjunção < E >
                    || = Disjunção < OU >

                CONDICIONAL OPERADORES LÓGICOS
                < ! > Negação é um operador unário (tem somente um operando) -> depois da ! ou é TRUE ou FALSE
                -> Uma coisa que NÃO é TRUE é ---> false
                -> Uma coisa que NÃO é FALSE é ---> true

                < && > Conjunção é um operador binário (tem dois valores lógicos)
                -> true && true = true
                -> true && false = false
                -> false && true = false
                -> false && false = false

                < || >  Disjunção é um operador binário (tem dois valores lógicos)
                -> true || true = true
                -> true || false = true
                -> false || true = true
                -> false || false = false

                ORDEM DE EXECUÇÃO DOS OPERADORES LÓGICOS
                    1º Negação (!)
                    2º Conjunção (&&)
                    3º Disjunção (||)
                
            Ternário
                    ?
                    :

        */

        /* ORDEM DE PRECEDÊNCIA DOS OPERADORES
            Aritméticos
            1º ()
            2º **
            3º * / %
            4º + - 
            
            Relacionais
            5º <os operadores Relacionais nao possuem uma ordem, a leitura é feita da esquerda para a direita>
            
            Lógicos
            6º !
            7º &&
            8º ||
        */
    </script>
</body>
</html>
