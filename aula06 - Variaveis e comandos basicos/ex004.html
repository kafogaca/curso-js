<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Programação</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
      var nome = window.prompt('Olá, qual é o seu nome?')
      var idade = Number(window.prompt(`E qual é a sua idade ${nome} ?`))
      var trab = window.prompt(`Você trabalha?`)
      var cargo = window.prompt(`Então fala pra mim, qual é o seu cargo?`)
      var salario = Number(window.prompt(`E por ultimo, me fala o seu salário!`))
      document.write(`Olá, ${nome} !!<br> Você tem ${idade} anos de idade, <br> e atualmente está trabalhando como ${cargo} e ganhando ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} estou certo ?`)
    </script>
</body>
