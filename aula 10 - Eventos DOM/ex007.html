<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../aula09 - DOM/icons8-javascript-16.png" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: brown;
            color: white;
            border-radius: 8px;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML = '<strong>Clicou!</strong>'
            a.style.background = 'green'
        }

        function entrar(){
            a.innerHTML = '<strong>Entrou!</strong>'
        }

        function sair(){
            a.innerHTML = '<strong>Saiu!</strong>'
            a.style.background = 'brown'
        }
    </script>
</body>
</html>
